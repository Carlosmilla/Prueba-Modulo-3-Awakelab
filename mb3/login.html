<!DOCTYPE html>
<html lang="en">

<head>
<title>Login</title>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>

<body>


    <form id="formval" method="GET">
        <fieldset style="width: 100%; text-align: center; padding: 30px; border-style: solid; font-family: cursive;">
            <label for="nombre">Ingrese su Nombre</label>
            <input id="nombre" name="name" type="text">
            <br>
            <label for="correo">Ingrese su Email</label>
            <input id="correo" name="correo" type="email">
            <br>
            <label for="password">Ingrese su Contraseña</label>
            <input id="password" name="password" type="password">
            <br>
            <input class="submit" type="submit" value="Ingresar" id="btn">
        </fieldset>
    </form>
    <a href="javascript: history.go(-1)" style="text-align: center; margin-left: 600px;">Volver atrás</a>
    
    
    <script src="js/js.js"></script>
</body>

</html>
